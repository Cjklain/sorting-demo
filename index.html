<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Sorting</title>
    <link rel="stylesheet" href="style.css" />
    <script src="index.js" defer></script>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <header>
      <h2>Select algorithm</h2>
      <nav>
        <ol>
          <li>
            <button class="algo control-button" id="selection-sort">Selection sort</button>
          </li>
          <li>
            <button class="algo control-button" id="bubble-sort">Bubble sort</button>
          </li>
          <li>
            <button class="algo control-button" id="merge-sort">Merge sort</button>
          </li>
        </ol>
      </nav>
    </header>
    <main>
      <div class="control">
        <input class="value-number" type="number" min="2" max="100" value="30" id="value-number" />
        <input type="range" min="2" max="100" value="30" step="1" id="value-range" />
        <div>
          <button class="run control-button">Run</button>
          <button class="reset control-button">Reset</button>
        </div>
      </div>
      <div class="board"></div>
    </main>
    <footer>made by Cjklain</footer>
  </body>
</html>
